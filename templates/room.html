<!DOCTYPE html>
<html>
<head>
    <title>Room</title>
    <script>
        function copyToClipboard() {
            var copyText = document.getElementById("room_code");
            copyText.select();
            copyText.setSelectionRange(0, 99999); // For mobile devices
            document.execCommand("copy");
            alert("Copied the text: " + copyText.value);
        }
    </script>
</head>
<body>
    <h1>Room</h1>
    <p>공유할 코드:</p>
    <input type="text" id="room_code" value="{{ room_code }}" readonly>
    <button onclick="copyToClipboard()">코드 복사</button>
</body>
</html>
